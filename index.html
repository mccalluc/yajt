<!DOCTYPE html>
<html>
    <head>
        <title>
            YAJT: Yet Another Javascript Theramin
        </title>
    </head>

    <body>
        <div id="yajt"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="yajt.js"></script>
        <script>
            $(function () {
                YAJT.init({
                    transforms: [
                        function(data) {
                            var l = data.length / 4;
                            for (var i = 0; i < l; i++) {
                                data[i * 4 + 1] = 0;
                            }
                        }
                    ]
                });
            });
        </script>
    </body>
</html>
